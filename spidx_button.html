<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spidx Button</title>
    <!-- This will make Spidx Web Button responsive for smaller screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- The JavaScript library imported below will provide all the necessary files to add the Spidx button into your website. -->
    <script src="https://resources.spidx.app/spidx_auth.js"></script>
    <!-- <script src="https://resources-homol.spidx.app/spidx_auth.js"></script> -->
    
    <script>
    window.onload = () => {
            window.SpidxAuth.init({
                apiKey: 'api-key',       // Change to your API Key
                useCaseId: 'use-case-ID',  // Change to your Use Case ID
                elemId: 'spidx-auth',
                environment: 'PROD'
            })
            
            window.SpidxAuth.transactionCallback = async (data) => {
                if (data.transactionStatus == 'OK') {
                    let collection = await window.SpidxAuth.collect(data.transactionId);
                    console.log(collection)
                }
            }
        }
    </script>
</head>
</body>
    <div style='width: 300px; height: 100px'>
        <div class='spidx-button' data-layout_setup='with-button' id='spidx-auth'></div>
        <!-- <div class='spidx-button' data-layout_setup='no-button' id='spidx-auth'></div> -->
    </div>
<body>
</html>
